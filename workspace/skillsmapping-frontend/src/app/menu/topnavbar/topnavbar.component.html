<div *ngIf="showNavBar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" (click)="isCollapsed = !isCollapsed" >
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" routerLink="home">
                    <span class="glyphicon glyphicon-home"></span>
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" [collapse]="isCollapsed">

                <ul class="nav navbar-nav" routerLinkActive="active">
                    <li class="nav-item"><a class="nav-link" routerLink="register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="about">About</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li dropdown keyboardNav="true">
                        <a href class="dropdown-toggle" role="button" aria-expanded="false" dropdownToggle>
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            {{currentUser.username}}
                            <span class="caret"></span>
                        </a>
                        <ul dropdownMenu class="dropdown-menu" role="menu">
                            <li role="menuitem"><a class="nav-link" routerLink="profile">Edit Profile</a></li>
                            <li class="divider dropdown-divider"></li>
                            <li class="nav-item"><a class="nav-link" routerLink="login">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
